<ion-view title="Sign In">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="user.username" placeholder="User Name">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="user.password" placeholder="Password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="signIn()">
        Sign-In
      </button>

      <a ui-sref="signup" class="button button-positive button-clear button-block">Sign Up</a>
    </div>
  </ion-content>
</ion-view>
